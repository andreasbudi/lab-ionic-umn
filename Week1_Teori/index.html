<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>    

    <title>Document</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <center>
                <ion-title>HAGO</ion-title>
                </center>
            </ion-toolbar>
        </ion-header>
            
        <ion-content fullscreen>
            <ion-grid>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-card color="primary">
                    <ion-card-header>
                        <ion-card-title>PLAY WITH FRIENDS</ion-card-title>
                    </ion-card-header>
                        <ion-card-content>
                            <ion-chip>
                                <ion-avatar>
                                    <img src="fb.png">
                                </ion-avatar>
                            </ion-chip>
                            <ion-chip>
                                <ion-avatar>
                                    <img src="line.png">
                                </ion-avatar>
                            </ion-chip>
                            <ion-chip>
                                <ion-avatar>
                                    <img src="wa.jpg">
                                </ion-avatar>
                            </ion-chip>
                        </ion-card-content>
                    </ion-card>
                    <ion-card color="danger">
                        <ion-card-header>
                            <ion-card-title>DISCOVER PEOPLE</ion-card-title>
                        </ion-card-header>
                            <ion-card-content>
                                    <ion-chip>
                                            <ion-avatar>
                                                <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50">
                                            </ion-avatar>
                                        </ion-chip>
                                        <ion-chip>
                                                <ion-avatar>
                                                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                                                </ion-avatar>
                                            </ion-chip>
                                            <ion-chip>
                                                    <ion-avatar>
                                                        <img src="people.jpg">
                                                    </ion-avatar>
                                                </ion-chip>
                            </ion-card-content>
                    </ion-card>
                    <ion-col></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-card color="success">
                        <ion-img src="sf.jpg"></ion-img>
                        <ion-card-content>
                            SHEEP FIGHT<br>
                            17,500 players
                        </ion-card-content>
                    </ion-card>
                    <ion-card>
                        <div style="background-color: #2ec9b0;">
                        <ion-img src="sp.jpg"></ion-img>
                        <ion-card-content>
                            <div style="color:white;">
                            SHEEP PASTURE<br>
                            17,500 players
                            </div>
                        </ion-card-content>
                        </div>
                    </ion-card>
                    <ion-col></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-card>
                        <div style="background-color: #d9892e;">
                        <ion-img src="bottle.jpg"></ion-img>
                        <ion-card-content>
                            <div style="color:white;">
                            PRO THROWER<br>
                            17,500 players
                            </div>
                        </ion-card-content>
                        </div>
                    </ion-card>
                    <ion-card>
                        <div style="background-color: #4898e8;">
                        <ion-img src="ludo.jpg"></ion-img>
                        <ion-card-content>
                            <div style="color:white;">
                            LUDO<br>
                            17,500 players
                            </div>
                        </ion-card-content>
                        </div>
                    </ion-card>
                    <ion-col></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-card color="success">
                        <ion-img src="domino.jpg"></ion-img>
                        <ion-card-content>
                            DOMINOES<br>
                            17,500 players
                        </ion-card-content>
                    </ion-card>
                    <ion-card>
                        <div style="background-color: #b86725;">
                        <ion-img src="chess.jpg"></ion-img>
                        <ion-card-content>
                            <div style="color:white;">
                            CHESS<br>
                            17,500 players
                            </div>
                        </ion-card-content>
                        </div>
                    </ion-card>
                    <ion-col></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-card>
                        <div style="background-color:#1c2e87;">
                        <ion-img src="werewolf.jpg"></ion-img>
                        <ion-card-content>
                            <div style="color:white;">
                            WEREWOLF<br>
                            17,500 players
                            </div>
                        </ion-card-content>
                        </div>
                    </ion-card>
                    <ion-card>
                        <div style="background-color:#374691;">
                        <ion-img src="bq.png"></ion-img>
                        <ion-card-content>
                            <div style="color:white;">
                            BRAIN QUIZ<br>
                            17,500 players
                            </div>
                        </ion-card-content>
                        </div>
                    </ion-card>
                    <ion-col></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col></ion-col>
                    <ion-card>
                        <div style="background-color:#374691;">
                        <ion-img src="knife.jpg"></ion-img>
                        <ion-card-content>
                            <div style="color:white;">
                            KNIFE HIT<br>
                            17,500 players
                            </div>
                        </ion-card-content>
                        </div>
                    </ion-card>
                    <ion-card>
                        <div style="background-color:#783705;">
                        <ion-img src="mno.jpg"></ion-img>
                        <ion-card-content>
                            <div style="color:white;">
                            SUPER MONOPOLY II<br>
                            17,500 players
                            </div>
                        </ion-card-content>
                        </div>
                    </ion-card>
                    <ion-col></ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
