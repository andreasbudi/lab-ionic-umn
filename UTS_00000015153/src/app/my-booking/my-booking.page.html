<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        My Bookings
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div *ngIf="simpanan_venue.length == 0">
        <ion-label>There are no bookings at the moments.</ion-label>
    </div>
    <ion-item-sliding *ngFor= "let v of simpanan_venue" #slidingItem>
        <ion-item-options side = "end">
            <ion-item-option color = "danger" (click) = "delete_venue(v)">
              <ion-icon  name = "close" slot = "icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item >
            <ion-label>{{v.name}}</ion-label>
            <ion-label>{{v.city}}</ion-label>
        </ion-item>
    </ion-item-sliding>
</ion-content>
