<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <br><br>
  <ion-icon name="nuclear"></ion-icon>
  <h4>Andreas Budisetianto</h4>
  <p>00000015153</p>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-item-sliding *ngFor="let u_selected of UKM_fetched">
          <ion-item>
            <ion-label>
              <h5> {{u_selected.title}} </h5>
            </ion-label>
          </ion-item>
          <ion-item-options>
              <ion-item-option color="danger" (click)="onRemove(u_selected.id)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
