<ion-app>

    <ion-menu side="start" menuId="m1">
        <ion-header>
          <ion-toolbar>
            <ion-title>UTS Lapangan</ion-title>
          </ion-toolbar>
        </ion-header>

       
    
        <ion-content>
            <ion-list>
              <ion-menu-toggle>
                <ion-item lines="none" routerLink="/home">
                  <ion-icon name="clipboard" slot="start"></ion-icon>
                  <ion-label>Browse Venue</ion-label>
                </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle>
                <ion-item lines="none" routerLink="/my-booking">
                  <ion-icon name="checkbox-outline" slot="start"></ion-icon>
                  <ion-label>My Bookings</ion-label>
                </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle>
                <ion-item lines="none" routerLink="/profile">
                  <ion-icon name="contact" slot="start"></ion-icon>
                  <ion-label>Profile</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-content>
    
      </ion-menu>

      
    <ion-router-outlet main></ion-router-outlet>
    <ion-tabs>
        <ion-tab-bar>
          <ion-tab-button tab="home">
            <ion-label>Browse</ion-label>
            <ion-icon name="search"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="profile">
            <ion-label>Profile</ion-label>
            <ion-icon name="contact"></ion-icon>
          </ion-tab-button>
      
        </ion-tab-bar>
      </ion-tabs>
    
</ion-app>
