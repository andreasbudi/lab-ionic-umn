<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Browse Venue
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-item-sliding *ngFor="let u of list_ukm">
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img [src]="u.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <p>{{u.type}}</p>
              <h5>{{u.name}}</h5>
              <p>{{u.city}}</p>
              <div text-right>
                <ion-button (click)="booking(u)">
                  Book Now
                </ion-button>
              </div>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
